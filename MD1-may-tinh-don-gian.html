<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table
        {
            width: 200px;
            border: 4px solid black;
        }
        td,button{
            width: 30px;
            height: 30px;
            background: white;
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input type="text" id="dat"></td>
    </tr>
    <tr>
        <td><button onclick="gtnhap(1)">1</button></td>
        <td><button onclick="gtnhap(2)">2</button></td>
        <td><button onclick="gtnhap(3)">3</button></td>
        <td><button onclick="gtnhap('+')">+</button></td>
    </tr>
    <tr>
        <td><button onclick="gtnhap(4)">4</button></td>
        <td><button onclick="gtnhap(5)">5</button></td>
        <td><button onclick="gtnhap(6)">6</button></td>
        <td><button onclick="gtnhap('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="gtnhap(7)">7</button></td>
        <td><button onclick="gtnhap(8)">8</button></td>
        <td><button onclick="gtnhap(9)">9</button></td>
        <td><button onclick="gtnhap('*')">x</button></td>
    </tr>
    <tr>
        <td><button onclick="lammoi('C')">C</button></td>
        <td><button onclick="gtnhap(0)">0</button></td>
        <td><button onclick="tinhtoan('=')">=</button></td>
        <td><button onclick="gtnhap('/')">/</button></td>
    </tr>
</table>
<script>
function gtnhap(kitu)
{
    document.getElementById('dat').value +=kitu
}
function tinhtoan()
{
    let tinh= document.getElementById('dat').value;
    document.getElementById('dat').value = eval(tinh);
}
function  lammoi()
{
    document.getElementById('dat').value='';
}
</script>
</body>
</html>
